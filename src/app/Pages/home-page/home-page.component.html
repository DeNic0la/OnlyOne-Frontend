<p-table [columns]="labels" [value]="rooms" responsiveLayout="scroll" styleClass="p-3">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-room>
    <tr>
      <td>
        {{room.name}}
      </td>
      <td>
        Button
      </td>
      <td>
        {{room.player_count}}/{{room.max_player_count}}
      </td>
    </tr>
  </ng-template>
</p-table>
