<p-table [columns]="labels" [value]="rooms" responsiveLayout="scroll">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td>
        {{rowData}}
      </td>
      <td>
        Button
      </td>
      <td>
        0/0
      </td>
    </tr>
  </ng-template>
</p-table>
