<div *ngIf="isYourTurn">
  <p-button *ngIf="!hasDrawnCard" label="Draw Card" (onClick)="drawCard()"></p-button>
  <p-button *ngIf="hasDrawnCard" label="End Turn" class="p-button-warning" (onClick)="endTurn()"></p-button>
</div>
<div>Is your turn: {{isYourTurn}}</div>
<div>Is loading: {{isLoading}}</div>
<app-stack [topCard]="topCard"></app-stack>
<div class="flex flex-row gap-4 flex-wrap">
  <app-card-holder [isYourTurn]="isYourTurn" [isLoading]="isLoading" (playCard)="playCard($event)" [cards]="cards"></app-card-holder>
</div>
